version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: release-radar-api
    ports:
      - "8000:8000"
    volumes:
      # Persistir datos de metricas y releases
      - ./app/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - radar-network

networks:
  radar-network:
    driver: bridge
